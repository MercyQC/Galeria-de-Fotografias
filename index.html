<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="cont-texto">
        <h1 class="titulo">Galería de Imágenes | Mercy Sharon Quintal Carrera</h1>
    </div>
    <div class="gallery">
      <div class="image"><span><img src="https://picsum.photos/500/500?random=1" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=2" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=3" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=4" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=5" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=6" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=7" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=8" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=9" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=10" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=11" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=12" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=13" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=14" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=15" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=16" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=17" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=18" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=19" alt=""></span></div>
      <div class="image"><span><img src="https://picsum.photos/500/500?random=20" alt=""></span></div>

    </div>
  </div>
  <div class="preview-box">
    <div class="details">
      <span class="title">Image <p class="current-img"></p> of <p class="total-img"></p></span>
      <span class="icon fas fa-times"></span>
    </div>
    <div class="image-box">
      <div class="slide prev"><i class="fas fa-angle-left"></i></div>
      <div class="slide next"><i class="fas fa-angle-right"></i></div>
      <img src="" alt="">
    </div>
  </div>
  <div class="shadow"></div>
  <script src="app.js"></script>
</body>
</html>
